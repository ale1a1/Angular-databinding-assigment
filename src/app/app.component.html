<div class="container">
  <app-instructions></app-instructions>
  <app-game-control
    (startGame)="onGameStarted()"
    (stopGame)="onGameStopped()"
    [isGameRunning]="isGameRunning"
  ></app-game-control>

  <div class="numbers">
    <app-odd [oddNumbers]="oddNumbers"></app-odd>
    <app-even [evenNumbers]="evenNumbers"></app-even>
  </div>
  <app-reset-game
    [hasGameStarted]="hasGameStarted"
    (resetGame)="onGameReset()"
  ></app-reset-game>
</div>
